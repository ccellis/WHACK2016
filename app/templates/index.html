<!-- extend base layout -->
{% extends "base.html" %}

{% block content %}
    <h1>Wellesley Fresher!</h1>
    <h2>Cause Wellesley Fresh has gotten stale</h2>
    <p><span style="color:green; font-size: 175%;">Recent reviews!</span></p>
    <p>
        {% for review in reviews %}
            <span style="font-size: 150%">{{ review.location }}</span><br>
            {{ review.review }}<br>
            {{ review.score }}/5<br>
            <br>
        {% endfor %}
    </p>
{% endblock %}
